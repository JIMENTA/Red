<form class="container p-4">


    <div class="row justify-content-center g-2" >
      
      <div class="col-11" *ngFor="let item of material">
        <label for="material">{{item.nombre}}</label>
        <select class="inputClass w-100" name="Tipo de material" id="material" >
          <option *ngFor="let i of item.material" value="{{i}}" >{{i}}</option>
        </select>
      </div>
  
  
      <div class="col-11" *ngFor="let label of formLabel; let i = index">
  
        <label for="{{label}}">{{label}}:</label> 
  
        <ng-container *ngIf="i == 3 || i == 5; else elseTemplate">
          <textarea class="inputClass"></textarea>
        </ng-container>
        <ng-template #elseTemplate>
          <input class="inputClass" type="text" id="{{label}}">
        </ng-template>
        
      </div>
  
  
      <div class="col-11 d-flex justify-content-center">
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Deseo aparecer de forma permanente en el mapa
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Es una peticion por cierto periodo de tiempo
            </label>
          </div>
        </div>
      </div>
    </div>
  
    <button class="btn btn-success w-50" routerLink="">Volver</button>
    <button class="btn btn-primary w-50 my-3" >Guardar</button> 
    <!-- (click)="createMarker()" -->

  
  </form>
